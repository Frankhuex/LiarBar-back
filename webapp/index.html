<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 游戏房间</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
        }
        
        .main-content {
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4ca1af;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: #ff5e62;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4ca1af;
            box-shadow: 0 0 0 3px rgba(76, 161, 175, 0.2);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #connect {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }
        
        #createRoom {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }
        
        #joinRoom {
            background: linear-gradient(to right, #e67e22, #d35400);
        }
        
        #leaveRoom {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        #changeName, #prepare, #unprepare {
            background: linear-gradient(to right, #34495e, #2c3e50);
        }
        
        #messages-container {
            grid-column: 1 / -1;
        }
        
        #messages {
            height: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow-y: scroll;
            padding: 15px;
            background-color: #f8f9fa;
            font-family: monospace;
            font-size: 0.95rem;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-received {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .message-sent {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
        }
        
        .message-type {
            font-weight: bold;
            color: #009688;
        }
        
        .message-data {
            white-space: pre-wrap;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            margin-top: 8px;
            font-size: 0.9rem;
        }
        
        .message-timestamp {
            font-size: 0.8rem;
            color: #888;
        }
        
        .user-id-display {
            background-color: #2c3e50;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #e74c3c;
        }
        
        .status-connected {
            background-color: #2ecc71;
        }
        
        .instructions {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 15px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #0d47a1;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WebSocket 游戏房间控制台</h1>
            <p>实时消息调试与控制界面</p>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-plug"></i> 连接设置</h2>
                <div class="input-group">
                    <label for="userId">用户ID:</label>
                    <input type="text" id="userId" readonly>
                </div>
                <div class="button-group">
                    <button id="connect">连接服务器</button>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-door-open"></i> 房间管理</h2>
                <div class="input-group">
                    <label for="roomName">房间ID:</label>
                    <input type="text" id="roomName">
                </div>
                <div class="button-group">
                    <button id="createRoom">创建房间</button>
                    <button id="joinRoom">加入房间</button>
                    <button id="leaveRoom">离开房间</button>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-user-edit"></i> 用户设置</h2>
                <div class="input-group">
                    <label for="newName">新名称:</label>
                    <input type="text" id="newName">
                </div>
                <div class="button-group">
                    <button id="changeName">修改名称</button>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title"><i class="fas fa-check-circle"></i> 游戏准备</h2>
                <div class="button-group">
                    <button id="prepare">准备</button>
                    <button id="unprepare">取消准备</button>
                </div>
            </div>
            
            <div class="card" id="messages-container">
                <h2 class="card-title"><i class="fas fa-comments"></i> 消息中心</h2>
                <div id="messages"></div>
                
                <div class="instructions">
                    <h3>操作说明：</h3>
                    <ul>
                        <li>连接服务器后即可创建/加入房间</li>
                        <li>蓝色消息表示收到的服务器响应</li>
                        <li>绿色消息表示发送到服务器的指令</li>
                        <li>点击消息可展开/折叠详细内容</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let userId;
        const messages = document.getElementById('messages');
        const connectButton = document.getElementById('connect');
        let isConnected = false;

        // 随机生成用户ID
        const generateUserId = () => {
            return Math.random().toString(36).substr(2, 8).toUpperCase();
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            userId = generateUserId();
            document.getElementById('userId').value = userId;
        });

        // 添加消息到显示区域
        function appendMessage(type, content, isIncoming = true) {
            const now = new Date();
            const timeString = now.toTimeString().substring(0, 8);
            const dateString = now.toLocaleDateString();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isIncoming ? 'message-received' : 'message-sent'}`;
            
            let displayContent = content;
            try {
                if (typeof content === 'string') {
                    displayContent = content;
                } else {
                    displayContent = JSON.stringify(content, null, 2);
                }
            } catch (e) {
                displayContent = "无法解析消息内容";
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div>
                        <span class="status-indicator ${isIncoming ? '' : 'status-connected'}"></span>
                        ${type}
                    </div>
                    <div class="message-timestamp">${dateString} ${timeString}</div>
                </div>
                <pre class="message-data">${displayContent}</pre>
            `;
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
            
            // 添加点击折叠功能
            const dataElement = messageDiv.querySelector('.message-data');
            dataElement.addEventListener('click', function() {
                this.style.display = this.style.display === 'none' ? 'block' : 'none';
            });
        }

        // 连接到服务器
        connectButton.onclick = function() {
            if (isConnected) {
                socket.close();
                isConnected = false;
                connectButton.textContent = '连接服务器';
                appendMessage('系统', '已断开连接');
                return;
            }
            
            userId = document.getElementById('userId').value;
            if (!userId) return alert('用户ID无效');
            
            try {
                socket = new WebSocket(`ws://localhost:8080/api/ws/${userId}`);
                socket.onopen = function() {
                    isConnected = true;
                    connectButton.textContent = '断开连接';
                    connectButton.style.background = 'linear-gradient(to right, #e74c3c, #c0392b)';
                    appendMessage('连接状态', '成功连接到服务器');
                };
                
                socket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log(data)
                        appendMessage('服务器响应', data);
                    } catch (e) {
                        appendMessage('服务器响应', {
                            message: '收到非JSON格式消息',
                            rawData: event.data
                        });
                    }
                };
                
                socket.onclose = function() {
                    isConnected = false;
                    connectButton.textContent = '连接服务器';
                    connectButton.style.background = 'linear-gradient(to right, #2ecc71, #27ae60)';
                    appendMessage('连接状态', '连接已关闭');
                };
                
                socket.onerror = function(error) {
                    appendMessage('错误', {
                        message: 'WebSocket错误',
                        error: error
                    });
                };
            } catch (error) {
                appendMessage('错误', {
                    message: '连接服务器失败',
                    error: error.message
                });
            }
        };

        function sendMessage(type, data) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                appendMessage('错误', '未连接到服务器，请先连接');
                return;
            }
            
            const message = {
                msgType: type,
                data: data
            };
            
            socket.send(JSON.stringify(message));
            appendMessage('发送指令', message, false);
        }

        // 绑定按钮事件
        document.getElementById('createRoom').onclick = function() {
            sendMessage('CREATE_ROOM');
        };

        document.getElementById('joinRoom').onclick = function() {
            const roomId = document.getElementById('roomName').value;
            if (!roomId) return appendMessage('验证', '请输入房间ID');
            sendMessage('JOIN_ROOM', roomId);
        };

        document.getElementById('leaveRoom').onclick = function() {
            sendMessage('LEAVE_ROOM');
        };

        document.getElementById('changeName').onclick = function() {
            const newName = document.getElementById('newName').value;
            if (!newName) return appendMessage('验证', '请输入新名称');
            sendMessage('CHANGE_NAME', newName);
        };

        document.getElementById('prepare').onclick = function() {
            sendMessage('PREPARE', true);
        };

        document.getElementById('unprepare').onclick = function() {
            sendMessage('PREPARE', false);
        };

        // 添加模拟响应函数用于演示（实际应用中不需要）
        function simulateResponse() {
            if (!isConnected) return;
            
            setTimeout(() => {
                appendMessage('服务器', {
                    msgType: 'ROOM_CREATED',
                    data: {
                        roomId: 'ROOM-' + Math.floor(Math.random() * 10000),
                        players: [userId]
                    }
                });
            }, 500);
        }

        // 当点击创建/加入房间时添加模拟响应
        document.getElementById('createRoom').addEventListener('click', simulateResponse);
        document.getElementById('joinRoom').addEventListener('click', simulateResponse);
    </script>
    
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
